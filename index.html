<!DOCTYPE html>
<html>
  <head>
    <title>My table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Humber Timesheet Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Courses</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-success" type="submit">
              Hello, John
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <h2>Courses</h2>
      <table class="table border table-bordered border-2 border-dark">
        <thead class="table-active">
          <tr>
            <th scope="col">Course Name</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">HTTP 5212 Web Development Lab 2s</th>
            <td class="text-center">
              <button class="btn-primary btn" type="Delete">Delete</button>
            </td>
          </tr>
          <tr>
            <th scope="row">HTTP 5206 Project Management</th>
            <td class="text-center">
              <button class="btn btn-primary" type="Delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="input-group mb-5">
        <input
          type="text"
          class="form-control"
          placeholder="Add course name here"
          aria-label="Add course name here"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-success btn-lg" type="button" id="button-addon2">
          Add Course
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
